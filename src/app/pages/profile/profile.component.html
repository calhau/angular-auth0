<div>
  <h1>Profile</h1>
  <p>
    You use will use an ID Token to get the profile information of a logged-in
    user.
    <br />
    <strong>This route should be protected</strong>.
  </p>
</div>


<div *ngIf="auth.user$ | async as user">
  <div class="row align-items-center profile-header">
    <div class="col-md-2 mb-3">
      <img  [src]="user.picture" alt="User's profile picture" class="rouded-circle img-fluid profile-picture"></div>
      <div class="col-md text-center text-md-left">
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </div>
  </div>
</div>
